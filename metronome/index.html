<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Beat Indicators -->
        <div class="beat-indicators" id="beatIndicators">
            <!-- Dynamically populated -->
        </div>

        <!-- BPM Display -->
        <div class="bpm-display">
            <div class="tempo-marking" id="tempoMarking">Moderato</div>
            <div class="bpm-control-wrapper">
                <button id="bpmMinus" class="fine-tune-btn">-</button>
                <div class="bpm-value" id="bpmValue">120</div>
                <button id="bpmPlus" class="fine-tune-btn">+</button>
            </div>
            <div class="bpm-label">BPM</div>
        </div>

        <!-- Quick Pick Tempos -->
        <div class="quick-pick-container">
            <div class="quick-pick-row row-blue" id="quickPickRow1">
                <button class="edit-btn" id="editRow1" aria-label="Edit Row 1">✎</button>
                <!-- Generated by JS -->
            </div>
            <div class="quick-pick-row row-pink" id="quickPickRow2">
                <button class="edit-btn" id="editRow2" aria-label="Edit Row 2">✎</button>
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Main Action (Play/Stop) -->
        <div class="main-controls">
            <button id="playButton" class="play-btn" aria-label="Start Metronome">
                <svg viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
        </div>

        <!-- Tempo Dial -->
        <div class="dial-container">
            <div class="dial" id="tempoDial">
                <div class="dial-knob" id="dialKnob"></div>
            </div>
        </div>

        <!-- Secondary Controls -->
        <div class="secondary-controls">
            <div class="settings-row">
                <div class="setting-group">
                    <label for="timeSignature">Time Sig</label>
                    <div class="select-wrapper">
                        <select id="timeSignature">
                            <option value="2">2/4</option>
                            <option value="3">3/4</option>
                            <option value="4" selected>4/4</option>
                            <option value="6">6/8</option>
                        </select>
                    </div>
                </div>
                <!-- Hidden for Focus Mode -->
                <div class="setting-group" style="display: none;">
                    <label for="subdivision">Subdivision</label>
                    <select id="subdivision">
                        <option value="1" selected>Quarter</option>
                        <option value="2">Eighth</option>
                        <option value="4">Sixteenth</option>
                    </select>
                </div>
                <div class="setting-group" style="display: none;">
                    <label for="accentToggle">Accent First Beat</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="accentToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
