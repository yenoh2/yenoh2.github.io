<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Header: BPM + Time Sig -->
        <div class="header-controls">
            <!-- BPM Display -->
            <div class="bpm-display">
                <div class="tempo-marking" id="tempoMarking">Moderato</div>
                <div class="bpm-value" id="bpmValue">120</div>
                <div class="bpm-label">BPM</div>
            </div>

            <!-- Time Sig -->
            <div class="time-sig-container">
                <label for="timeSignature">Time Sig</label>
                <select id="timeSignature">
                    <option value="2">2/4</option>
                    <option value="3">3/4</option>
                    <option value="4" selected>4/4</option>
                </select>
            </div>
        </div>

        <!-- Quick Pick Tempos -->
        <div class="quick-pick-container">
            <div class="quick-pick-row row-blue" id="quickPickRow1">
                <button class="edit-btn" id="editRow1" aria-label="Edit Row 1">✎</button>
                <!-- Generated by JS -->
            </div>
            <div class="quick-pick-row row-pink" id="quickPickRow2">
                <button class="edit-btn" id="editRow2" aria-label="Edit Row 2">✎</button>
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Dial with Side Controls -->
        <div class="dial-with-controls">
            <button id="bpmMinus" class="fine-tune-btn side-btn">-</button>
            <div class="dial-container">
                <div class="dial" id="tempoDial">
                    <div class="dial-knob" id="dialKnob"></div>
                </div>
            </div>
            <button id="bpmPlus" class="fine-tune-btn side-btn">+</button>
        </div>

        <!-- Main Action (Play/Stop) -->
        <div class="main-controls">
            <button id="playButton" class="play-btn" aria-label="Start Metronome">
                <svg viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
        </div>

        <!-- Beat Indicators -->
        <div class="beat-indicators" id="beatIndicators">
            <!-- Dynamically populated -->
        </div>

        <!-- Hidden Settings -->
        <div style="display: none;">
            <select id="subdivision">
                <option value="1" selected>Quarter</option>
                <option value="2">Eighth</option>
                <option value="4">Sixteenth</option>
            </select>
            <input type="checkbox" id="accentToggle">
        </div>
    </div>

    <!-- Number Pad Overlay -->
    <div id="numberPadOverlay" class="numpad-overlay" style="display: none;">
        <div class="numpad-container">
            <div class="numpad-display" id="numpadDisplay">0</div>
            <div class="numpad-grid">
                <button class="numpad-btn" data-num="7">7</button>
                <button class="numpad-btn" data-num="8">8</button>
                <button class="numpad-btn" data-num="9">9</button>
                <button class="numpad-btn" data-num="4">4</button>
                <button class="numpad-btn" data-num="5">5</button>
                <button class="numpad-btn" data-num="6">6</button>
                <button class="numpad-btn" data-num="1">1</button>
                <button class="numpad-btn" data-num="2">2</button>
                <button class="numpad-btn" data-num="3">3</button>
                <button class="numpad-btn numpad-zero" data-num="0">0</button>
                <button class="numpad-btn numpad-backspace" data-action="backspace">⌫</button>
                <button class="numpad-btn numpad-submit" data-action="submit">✓</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
